openapi: 3.0.1
info:
  title: We:meet
  description: We:meet API Documentation
  version: 0.1.0
servers:
  - url: http://localhost:8080
    description: LOCAL server
  - url: http://ec2-52-78-215-171.ap-northeast-2.compute.amazonaws.com:8080
    description: Develop Server
  - url: http://wemeet-elb-1696815651.ap-northeast-2.elb.amazonaws.com
    description: Production Server
tags: [ ]
paths:
  /test/access/{memberId}:
    post:
      tags:
        - Admin API
      summary: 유저의 ID로 Access Token을 발급합니다.
      description: 유저의 ID로 Access Token을 발급합니다. 응답으로 'AccessToken' 헤더에 토큰이 반환됩니다.
      operationId: getAccessToken
      security:
        - AccessToken: [ ]
      parameters:
        - name: memberId
          in: path
          description: ""
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          headers:
            AccessToken:
              description: 재생성된 Access Token
              schema:
                type: string
              examples:
                value: Bearer asdnfoavnoacklasdnvwnefowlansdfaovvz
  /v1/credit:
    get:
      tags:
        - 크레딧 관련 API
      summary: 로그인한 사용자의 크레딧을 조회합니다
      description: |2
            로그인한 사용자의 크레딧을 조회합니다.
      operationId: 크레딧 조회
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-credit1610375099'
              examples:
                크레딧 조회:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Getting User's Credit\
                    \ Success\",\"data\":30}"
  /v1/meeting:
    post:
      tags:
        - 미팅 관련 API
      summary: 상대 이성 팀에게 미팅을 신청합니다.
      description: |2
            상대 이성 팀에게 미팅을 신청합니다.
            지정된 개수 만큼의 크레딧이 소모됩니다. (10)
      operationId: 미팅 신청
      security:
        - AccessToken: [ ]
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/v1-meeting-374462745'
            examples:
              미팅 신청:
                value: "{\"partnerTeamId\":1}"
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member-1162606117'
              examples:
                미팅 신청:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Send meeting request\
                    \ success\",\"data\":null}"
  /v1/member:
    get:
      tags:
        - 회원 관련 API
      summary: 로그인된 사용자의 정보를 조회합니다
      description: |2
            AccessToken 을 통해 로그인된 사용자의 상세 정보를 조회합니다.
      operationId: 회원 상세 정보 조회
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member1730613022'
              examples:
                회원 상세 정보 조회:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Get Member-detail\
                    \ Success\",\"data\":{\"nickname\":\"카이\",\"gender\":\"MAN\",\"\
                    mbti\":\"INFJ\",\"college\":\"안양대\",\"collegeType\":\"인문사회\",\"\
                    admissionYear\":\"17\",\"profileImage\":{\"basicUrl\":\"/v1/asdf\"\
                    ,\"lowUrl\":\"/v1/kai\"}}}"
    post:
      tags:
        - 회원 관련 API
      summary: 회원가입 API 입니다.
      description: |2
            회원 정보를 통해 회원가입을 진행합니다.
      operationId: 회원가입
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/v1-member1256817410'
            examples:
              회원가입:
                value: "{\"nickname\":\"카이\",\"gender\":\"MAN\",\"phoneNumber\":\"\
                  +821011112222\",\"collegeInfo\":{\"collegeCode\":\"CE-081\",\"collegeType\"\
                  :\"SOCIAL\",\"admissionYear\":\"17\"},\"mbti\":\"INFJ\"}"
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member-1162606117'
              examples:
                회원가입:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Create Member Success\"\
                    ,\"data\":null}"
    delete:
      tags:
        - 회원 관련 API
      summary: 회원 탈퇴 API 입니다.
      description: |2
            회원 탈퇴를 수행합니다. (deleteAt 컬럼에 현재 시간을 기록합니다.)
      operationId: 회원 탈퇴
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member-1162606117'
              examples:
                회원 탈퇴:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Delete Member Success\"\
                    ,\"data\":null}"
    patch:
      tags:
        - 회원 관련 API
      summary: 회원 상세 정보를 수정합니다
      description: |2
            회원의 상세 정보를 수정합니다.
            nickname 과 mbti 를 수정할 수 있습니다.
      operationId: 회원 상세 정보 수정
      security:
        - AccessToken: [ ]
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/v1-member-88903508'
            examples:
              회원 상세 정보 수정:
                value: "{\"nickname\":\"기우미우\",\"mbti\":\"ESTJ\"}"
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member-1162606117'
              examples:
                회원 상세 정보 수정:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Update Member Success\"\
                    ,\"data\":null}"
  /v1/suggestion:
    get:
      tags:
        - 추천 관련 API
      summary: 오늘의 추천 받기 API 입니다.
      description: |2
            오늘의 추천 정보를 반환합니다.
            하루 3개의 추천 팀 정보를 받아올 수 있습니다.
            (오후 11:11 갱신)
      operationId: 오늘의 추천 받기
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-suggestion-1113310091'
              examples:
                오늘의 추천 받기:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Get Suggestion Success\"\
                    ,\"data\":[{\"teamId\":1,\"memberNum\":2,\"region\":\"홍대\",\"\
                    profileImageURL\":\"testImageUrl.jpg\",\"mainImageURL\":\"testImageUrl.jpg\"\
                    ,\"leader\":{\"nickname\":\"짱구\",\"mbti\":\"ENFP\",\"college\"\
                    :\"서울대학교\"}}]}"
  /v1/team:
    get:
      tags:
        - 팀 관련 API
      summary: 내 팀 정보를 조회합니다.
      description: |2
            내 팀 정보를 조회합니다.
      operationId: 마이 팀 조회
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-team-1407123040'
              examples:
                마이 팀 조회:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Get My Team Detail\
                    \ Success\",\"data\":{\"hasTeam\":true,\"team\":{\"memberNum\"\
                    :2,\"region\":\"신촌\",\"drinkRate\":\"술은 기분 좋을 정도로만\",\"drinkWithGame\"\
                    :\"상관 없어\",\"additionalActivity\":\"카페/맛집\",\"introduction\":\"\
                    안녕하세요! 반가워요! 여자 2인 팀입니다!\",\"chatLink\":\"https://open.kakao.com/o/djsi23di\"\
                    ,\"profileImageURL\":\"/v1/rim\",\"images\":[{\"url\":\"testUrl\"\
                    }],\"members\":[{\"college\":\"인하대\",\"collegeType\":\"자연공학\"\
                    ,\"admissionYear\":\"22\",\"mbti\":\"INTJ\"}],\"leader\":{\"nickname\"\
                    :\"째림\",\"mbti\":\"ISFJ\",\"college\":\"서울여대\"}}}}"
    put:
      tags:
        - 팀 관련 API
      summary: 팀 수정 API 입니다.
      description: "    나의 팀 정보를 수정합니다.\n    multipart/form-data 데이터로 보내주어야함 (data는\
        \ json!)\n    part - 'images': 사진 파일\n    part - 'data': 팀 수정 요청 데이터\n\n \
        \   :: 팀 생성과 동일!\n\n    \"data\" : {\n    \t\"region\" : String, // HONGDAE,\
        \ GANGNAM, SINCHON, GUNDAE 중 하나\n    \t\"drinkRate\" : String, // ZERO, LOW,\
        \ MIDDLE, HIGH\n    \t\"drinkWithGame\" : String, // ANY, MASTER, BEGINNER,\
        \ HATER 중 하나\n    \t\"additionalActivity\" : String, // nullable // SHOW,\
        \ SPORTS, UNIQUE_EXPERIENCE, OUTDOOR_ACTIVITY, CAFE 중 하나\n    \t\"introduction\"\
        \ : String, // 150 제한 \n    \t\"members\" : [ // 사이즈 최소 1, 최대 3\n    \t\t\t\
        \t\t\t\t{\n    \t\t\t\t\t\t\t\t\"collegeInfo\": {\n    \t\t\t\t\t\t\t\t\t\"\
        collegeCode\": String, // College CODE 값을 전달 ex) CE-001 \n    \t\t\t\t\t\t\
        \t\t\t\"collegeType\": String, // ETC, SOCIAL, ENGINEERING, ARTS, EDUCATION,\
        \ MEDICINE 중 하나\n    \t\t\t\t\t\t\t\t\t\"admissionYear\" : String, \n    \t\
        \t\t\t\t\t\t\t},\n    \t\t\t\t\t\t\t\t\"mbti\" : String // 잘 모를 경우 \"XXXX\"\
        \n    \t\t\t\t\t\t\t}, \n    \t\t\t\t\t\t\t{\n    \t\t\t\t\t\t\t\t\"collegeInfo\"\
        : {\n    \t\t\t\t\t\t\t\t\t\"collegeCode\": String, // College CODE 값을 전달\
        \ ex) CE-001 \n    \t\t\t\t\t\t\t\t\t\"collegeType\": String, // ETC, SOCIAL,\
        \ ENGINEERING, ARTS, EDUCATION, MEDICINE 중 하나\n    \t\t\t\t\t\t\t\t\t\"admissionYear\"\
        \ : String, \n    \t\t\t\t\t\t\t\t},\n    \t\t\t\t\t\t\t\t\"mbti\" : String\
        \ // 잘 모를 경우 \"XXXX\"\n    \t\t\t\t\t\t\t}\n    \t\t\t\t\t],\n    \t\"chatLink\"\
        \ : String, //not null\n    },\n\n    \"images\": File[], // 최소 1장, 최대 10장\
        \n"
      operationId: 팀 수정
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member-1162606117'
              examples:
                팀 수정:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Update Team Success\"\
                    ,\"data\":null}"
    post:
      tags:
        - 팀 관련 API
      summary: 팀 생성 API 입니다.
      description: "    팀을 생성합니다.\n    multipart/form-data 데이터로 보내주어야함 (data는 json!)\n\
        \    part - 'images': 사진 파일\n    part - 'data': 팀 수정 요청 데이터\n\n    성공 시 AccessToken\
        \ & RefreshToken 재발급되어 Header에 함께 전송됨\n    사용자 권한 변경 USER -> MANAGER\n\n \
        \   \"data\" : {\n    \t\"region\" : String, // HONGDAE, GANGNAM, SINCHON,\
        \ GUNDAE 중 하나\n    \t\"drinkRate\" : String, // ZERO, LOW, MIDDLE, HIGH\n\
        \    \t\"drinkWithGame\" : String, // ANY, MASTER, BEGINNER, HATER 중 하나\n\
        \    \t\"additionalActivity\" : String, // nullable // SHOW, SPORTS, UNIQUE_EXPERIENCE,\
        \ OUTDOOR_ACTIVITY, CAFE 중 하나\n    \t\"introduction\" : String, // 150 제한\
        \ \n    \t\"members\" : [ // 사이즈 최소 1, 최대 3\n    \t\t\t\t\t\t\t{\n    \t\t\
        \t\t\t\t\t\t\"collegeInfo\": {\n    \t\t\t\t\t\t\t\t\t\"collegeCode\": String,\
        \ // College CODE 값을 전달 ex) CE-001 \n    \t\t\t\t\t\t\t\t\t\"collegeType\"\
        : String, // ETC, SOCIAL, ENGINEERING, ARTS, EDUCATION, MEDICINE 중 하나\n  \
        \  \t\t\t\t\t\t\t\t\t\"admissionYear\" : String, \n    \t\t\t\t\t\t\t\t},\n\
        \    \t\t\t\t\t\t\t\t\"mbti\" : String // 잘 모를 경우 \"XXXX\"\n    \t\t\t\t\t\
        \t\t}, \n    \t\t\t\t\t\t\t{\n    \t\t\t\t\t\t\t\t\"collegeInfo\": {\n   \
        \ \t\t\t\t\t\t\t\t\t\"collegeCode\": String, // College CODE 값을 전달 ex) CE-001\
        \ \n    \t\t\t\t\t\t\t\t\t\"collegeType\": String, // ETC, SOCIAL, ENGINEERING,\
        \ ARTS, EDUCATION, MEDICINE 중 하나\n    \t\t\t\t\t\t\t\t\t\"admissionYear\"\
        \ : String, \n    \t\t\t\t\t\t\t\t},\n    \t\t\t\t\t\t\t\t\"mbti\" : String\
        \ // 잘 모를 경우 \"XXXX\"\n    \t\t\t\t\t\t\t}\n    \t\t\t\t\t],\n    \t\"chatLink\"\
        \ : String, //not null\n    },\n\n    \"images\": File[], // 최소 1장, 최대 10장\
        \n"
      operationId: 팀 생성
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member-1162606117'
              examples:
                팀 생성:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Create Team Success\"\
                    ,\"data\":null}"
    delete:
      tags:
        - 팀 관련 API
      summary: 팀 삭제 API 입니다.
      description: |2
            현재 속한 팀을 삭제합니다.
            팀과 관련된 모든 정보가 삭제됩니다.
            성공 시 AccessToken & RefershToken 재발급되어 Header에 함께 전송됨
            사용자 권한 변경 MANAGER -> USER
      operationId: 팀 삭제
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member-1162606117'
              examples:
                팀 삭제:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Delete Team Success\"\
                    ,\"data\":null}"
  /v1/auth/persist:
    get:
      tags:
        - 토큰 관련 API
      summary: AccessToken 을 통해 유저의 상태 정보를 반환합니다.
      description: |2
           AccessToken 을 통해 유저의 상태 정보를 반환합니다.
      operationId: PERSIST LOGIN 요청
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-auth-persist667894108'
              examples:
                PERSIST LOGIN 요청:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Persist Login Success\"\
                    ,\"data\":{\"nickname\":\"닉네임\",\"emailAuthenticated\":true,\"\
                    hasMainProfileImage\":true,\"basicProfileImage\":\"basicUrl\"\
                    ,\"lowProfileImage\":\"lowUrl\",\"profileImageAuthenticated\"\
                    :true,\"hasTeam\":true}}"
  /v1/heart/received:
    get:
      tags:
        - 좋아요 관련 API
      summary: 받은 좋아요 내역을 조회합니다.
      description: |2
           나의 팀이 받은 좋아요 내역을 조회합니다.
            팀이 없는 경우 조회되지 않습니다.
      operationId: 받은 좋아요 조회
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-heart-received1518558698'
              examples:
                받은 좋아요 조회:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Get Received Heart\
                    \ Detail Success\",\"data\":[{\"teamId\":1,\"memberNum\":3,\"\
                    region\":\"신촌\",\"profileImageURL\":\"https://test.image.com\"\
                    ,\"mainImageURL\":\"https://test.image.com\",\"receivedTime\"\
                    :\"2023-09-11T17:37:55.821759\",\"leader\":{\"nickname\":\"팀장님\
                    \",\"mbti\":\"ENFP\",\"college\":\"서울대\"}}]}"
  /v1/heart/sent:
    get:
      tags:
        - 좋아요 관련 API
      summary: 보낸 좋아요 내역을 조회합니다.
      description: |2
           내가 보낸 좋아요 내역을 조회합니다.
            팀이 없는 경우 조회되지 않습니다.
      operationId: 보낸 좋아요 조회
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-heart-sent-306379489'
              examples:
                보낸 좋아요 조회:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Get Sent Heart Detail\
                    \ Success\",\"data\":{\"teamId\":1,\"memberNum\":3,\"region\"\
                    :\"신촌\",\"profileImageURL\":\"https://test.image.com\",\"mainImageURL\"\
                    :\"https://test.image.com\",\"sentTime\":\"2023-09-11T17:37:55.775483\"\
                    ,\"leader\":{\"nickname\":\"팀장님\",\"mbti\":\"ENFP\",\"college\"\
                    :\"서울대\"}}}"
  /v1/heart/{partnerTeamId}:
    post:
      tags:
        - 좋아요 관련 API
      summary: 상대 팀에게 좋아요를 보냅니다.
      description: |2+
            상대 팀에게 좋아요를 보냅니다.
            하루에 한 번 가능하며, 본인 팀에게는 보낼 수 없습니다.
      operationId: 좋아요 보내기
      security:
        - AccessToken: [ ]
      parameters:
        - name: partnerTeamId
          in: path
          description: ""
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-member-1162606117'
              examples:
                좋아요 보내기:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Send Heart Success\"\
                    ,\"data\":null}"
  /v1/meeting/accepted:
    get:
      tags:
        - 미팅 관련 API
      summary: 성사된 미팅 리스트를 조회합니다.
      description: |2
            성사된 미팅 리스트를 조회합니다.
            상대 팀이 삭제되었거나, 미팅 유효기간이 만료된 경우에는 리스트에 포함되지 않습니다.
            최신순으로 정렬되어 반환됩니다.
      operationId: 성사된 미팅 리스트 조회
      security:
        - AccessToken: [ ]
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/v1-meeting-accepted487111904'
              examples:
                성사된 미팅 리스트 조회:
                  value: "{\"status\":\"SUCCESS\",\"message\":\"Get accepted meeting\
                    \ list success\",\"data\":[{\"meetingId\":1,\"teamId\":1,\"memberCount\"\
