paths:
  /api/v1/samples/{sampleId}:
    get:
      # API 에 추가
      security:
        - AccessToken: [ ]

      # parameter
      parameters:
        - name: fixture
          in: query
          description: ""
          required: true
          schema:
            type: string


components:
  # Response 아래에 추가
  securitySchemes:
    AccessToken:
      type: apiKey
      name: AccessToken
      in: header